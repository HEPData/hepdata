{% extends "hepdata_theme/page.html" %}
{%- set body_css_classes=['error-page'] %}

{%- block page_body -%}

    <div class="container-fluid">
        <div align="center" class="error-text-container">
            <h4>Sorry, we weren't able to find what you were looking for ...</h4>
            <p>Try <a href="/search" target="_blank">searching HEPData</a> or email info@hepdata.net.</p>
            {% if ctx %}
              <p>{{ ctx.name }}: {{ ctx.error }}</p>
            {% endif %}
        </div>


        <div class="row-fluid error-container" align="center">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <img src="{{ url_for('static', filename='img/errors/404.svg') }}" width="50%">
            </div>
        </div>
        <div class="col-md-2"></div>

    </div>

{%- endblock -%}
