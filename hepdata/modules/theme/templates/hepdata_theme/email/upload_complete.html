{% extends 'hepdata_theme/email/email_container.html' %}
{% block email_type %}
    Upload for Record {{ article }} Succeeded
{% endblock %}

{% block email_content %}

  <p>Hi {{ name }},</p>

  <p>Your upload for <a href="{{ link }}" style="color: #9b59b6">record {{ article }}</a> was successful.</p>

  <p>You can view the record <a href="{{ link }}" style="color: #9b59b6">here</a>.
  </p>

  <p>
      The <a href="{{ site_url }}" style="color: #9b59b6">HEPData</a> team
  </p>
{% endblock %}
