name: Continuous Integration

on:
  push:
  pull_request:
    branches: [ master ]
  release:
    types: [ published ]
  schedule:
    - cron:  '35 1 * * *'


concurrency:
  group: ${{github.event_name}}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:

  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        postgres-version: [12, 13]
        es-image: ['elasticsearch:7.1.1', 'amazon/opendistro-for-elasticsearch:1.13.2']

    # Service containers to run with `runner-job`
    services:
      postgres:
        image: postgres:${{ matrix.postgres-version }}
        # Provide the password for postgres
        env:
          POSTGRES_USER: hepdata
          POSTGRES_PASSWORD: hepdata
          POSTGRES_DB: hepdata_test
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis
        ports:
          - "6379:6379"

      elasticsearch:
        image: ${{ matrix.es-image }}
        env:
          node.name: es01
          cluster.name: hepdata
          cluster.initial_master_nodes: es01
          ES_JAVA_OPTS: -Xms512m -Xmx512m
          opendistro_security.disabled: true
        ports:
        - "9200:9200"

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: Set up node
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Cache pip modules
      uses: actions/cache@v2
      env:
        cache-name: cache-pip-modules
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-test-${{ env.cache-name }}-
    - name: Cache node modules
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        path: ~/.npm
        key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/bundles.py') }}
        restore-keys: |
          ${{ runner.os }}-test-${{ env.cache-name }}-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools py
        python -m pip install twine wheel coveralls requirements-builder
        python -m pip install --force-reinstall -r requirements.txt
        python -m pip install -e .[tests]
    - name: Check Elasticsearch is ready
      run: |
        until curl -XGET http://localhost:9200 -u admin:admin --insecure && curl -XGET http://localhost:9200/_cat/nodes?v -u admin:admin --insecure && curl -XGET http://localhost:9200/_cat/plugins?v -u admin:admin --insecure; do
          >&2 echo "Elasticsearch is not ready - sleeping"
          sleep 1
        done
    - name: Initialise hepdata
      run: |
        hepdata db init
        hepdata db create
        hepdata utils reindex -rc True
    - name: Setup npm and build assets
      run: |
        hepdata collect -v
        hepdata webpack create
        hepdata webpack install
        hepdata webpack build
        cp hepdata/config_local.gh.py hepdata/config_local.py
    - name: Run tests
      env:
        COVERAGE_FILE: '.coverage_func'
      run: |
        py.test -vv tests/*_test.py
    - name: Setup Sauce Connect
      uses: saucelabs/sauce-connect-action@main
      if: startsWith(matrix.postgres-version, '12') && startsWith(matrix.es-image, 'amazon/opendistro')
      with:
        username: ${{ secrets.SAUCE_USERNAME }}
        accessKey: ${{ secrets.SAUCE_ACCESS_KEY }}
        restUrl: https://eu-central-1.saucelabs.com/rest/v1
        tunnelIdentifier: ${{ github.run_id }}
        scVersion: 4.7.0
        verbose: true
    - name: Run end-to-end tests
      if: startsWith(matrix.postgres-version, '12') && startsWith(matrix.es-image, 'amazon/opendistro')
      env:
        SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
        SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
        COVERAGE_FILE: '.coverage_e2e'
      run: |
        if [[ -n ${{ secrets.SAUCE_USERNAME }} && -n ${{ secrets.SAUCE_ACCESS_KEY}} ]]; then py.test -vv tests/e2e; fi
    - name: Run coveralls
      if: startsWith(matrix.postgres-version, '12') && startsWith(matrix.es-image, 'amazon/opendistro')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_SERVICE_NAME: github
      run: |
        coverage combine .coverage_func .coverage_e2e
        coveralls
    - name: Build docs
      run: |
        python -m pip install -e .[docs]
        cd docs && make html SPHINXOPTS="-W"
    - uses: actions/upload-artifact@v2
      if: ${{ failure() }}
      with:
        name: sauce-connect-log
        path: ${{ env.SAUCE_CONNECT_DIR_IN_HOST }}/sauce-connect.log

  deploy:
    needs: test
    if: contains(github.ref, 'master') || github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Deploy to DockerHub
      env:
        CI_TAG: ${{ github.event.release.tag_name }}
        DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
        DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      run: |
        ./build-and-deploy.sh
